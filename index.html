<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ff6b9d;
      --bg2: #ffc3d8;
      --card: #ffffffee;
      --yes: #ff1744;
      --yesHover: #d50000;
      --no: #ff80ab;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      padding: 16px;
      position: relative;
    }

    /* Floating hearts animation */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-20px) rotate(5deg); opacity: 1; }
    }

    .floating-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .floating-heart {
      position: absolute;
      font-size: 30px;
      animation: float 3s ease-in-out infinite;
      opacity: 0.4;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(750px, 94vw);
      padding: 40px 30px;
      background: var(--card);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 25px 80px rgba(255, 27, 68, 0.25),
                  0 0 0 1px rgba(255, 255, 255, 0.5) inset;
      position: relative;
      z-index: 10;
    }

    .art {
      width: min(280px, 80vw);
      margin: 0 auto 20px;
      display: block;
      filter: drop-shadow(0 15px 20px rgba(255, 27, 68, 0.2));
    }

    h1 {
      font-size: clamp(28px, 5vw, 52px);
      margin: 20px 0 30px;
      color: #c51162;
      font-weight: 800;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      line-height: 1.3;
    }

    .button-zone {
      position: relative;
      width: min(540px, 92%);
      height: 160px;
      margin: 20px auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 18px 36px;
      font-size: 20px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
    }

    #yesBtn {
      left: 18%;
      background: linear-gradient(135deg, var(--yes) 0%, #ff4569 100%);
      color: #fff;
    }
    #yesBtn:hover { 
      background: linear-gradient(135deg, var(--yesHover) 0%, var(--yes) 100%);
      box-shadow: 0 15px 40px rgba(255, 23, 68, 0.4);
    }

    #noBtn {
      left: 62%;
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      color: #424242;
    }
    #noBtn:hover {
      background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
    }

    .hint {
      margin-top: 15px;
      font-size: 15px;
      opacity: .75;
      color: #d81b60;
      font-weight: 600;
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop .4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .result h2 {
      font-size: clamp(32px, 5vw, 56px);
      margin: 15px 0 25px;
      color: #c51162;
      font-weight: 900;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
    }

    .guns-container {
      width: min(450px, 95vw);
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .gun {
      font-size: clamp(80px, 15vw, 120px);
      animation: shoot 0.6s ease-in-out infinite alternate;
      filter: drop-shadow(0 10px 20px rgba(255, 27, 68, 0.3));
    }

    .gun:nth-child(1) {
      animation-delay: 0s;
    }

    .gun:nth-child(2) {
      animation-delay: 0.3s;
    }

    @keyframes pop {
      0% { transform: scale(.85); opacity: 0; }
      60% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes shoot {
      0% { transform: translateX(0) rotate(-5deg); }
      100% { transform: translateX(-8px) rotate(-10deg); }
    }

    /* Pulse effect for Yes button */
    @keyframes pulse {
      0%, 100% { box-shadow: 0 12px 30px rgba(255, 23, 68, 0.3); }
      50% { box-shadow: 0 12px 40px rgba(255, 23, 68, 0.6); }
    }

    #yesBtn {
      animation: pulse 2s ease-in-out infinite;
    }

    /* Teddy bears animation */
    .teddy-bears-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9998;
      overflow: hidden;
      display: none;
    }

    .teddy-bears-container.active {
      display: block;
    }

    .teddy-bear {
      position: absolute;
      font-size: 40px;
      animation: flyIn 1.5s ease-out forwards;
      opacity: 0;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
    }

    @keyframes flyIn {
      0% {
        opacity: 0;
        transform: translate(var(--start-x), var(--start-y)) scale(0.3) rotate(0deg);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.9;
        transform: translate(0, 0) scale(1) rotate(var(--rotation));
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(var(--rotation)); }
      50% { transform: translateY(-10px) rotate(var(--rotation)); }
    }
  </style>
</head>

<body>
  <!-- Floating hearts background -->
  <div class="floating-hearts" id="floatingHearts"></div>

  <!-- Teddy bears container -->
  <div class="teddy-bears-container" id="teddyBearsContainer"></div>

  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" id="artSvg" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#ffc1cc"/>
          <stop offset="1" stop-color="#ffb3c1"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff1744"/>
          <stop offset="1" stop-color="#f50057"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="scale"
          values="1;1.1;1"
          dur="1s"
          repeatCount="indefinite"
          additive="sum"
          calcMode="spline"
          keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      </path>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#ffb3c1"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#ffb3c1"/>

      <circle cx="160" cy="130" r="9" fill="#2c2c2c"/>
      <circle cx="220" cy="130" r="9" fill="#2c2c2c"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff4569"/>
    </svg>

    <h1 id="question">Nessouuuuu veux-tu √™tre ma Star-Valentine ? üî•</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Oui üíï</button>
      <button id="noBtn">Non</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">"Non" semble un peu timide üòà</div>

    <section class="result" id="result">
      <h2>Feuuuuuuu üî•üí•</h2>
      <p style="font-size: clamp(18px, 3vw, 24px); color: #d81b60; font-weight: 700; margin: 10px 0 20px;">
        Je savais que tu dirais oui ! üòé
      </p>
      <div class="guns-container">
        <div class="gun">üî´</div>
        <div class="gun">üî´</div>
      </div>
    </section>
  </main>

  <script>
    // Create floating hearts
    const floatingContainer = document.getElementById("floatingHearts");
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.textContent = "üíï";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.top = Math.random() * 100 + "%";
      heart.style.animationDelay = Math.random() * 3 + "s";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      floatingContainer.appendChild(heart);
    }

    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const question = document.getElementById("question");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const colors = ['#ff1744', '#f50057', '#ff4569', '#ff80ab'];
      const end = Date.now() + 2500;

      (function frame() {
        confettiInstance({
          particleCount: 15,
          spread: 100,
          startVelocity: 50,
          ticks: 200,
          colors: colors,
          origin: { x: Math.random(), y: Math.random() * 0.4 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 400,
          spread: 160,
          startVelocity: 70,
          ticks: 250,
          colors: colors,
          origin: { x: 0.5, y: 0.5 }
        });
      }, 400);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.4, yesScale + 0.12);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 160;
      let newTop  = (b.top - z.top) + dy * 160;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 150) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      question.style.display = "none"; // Hide the question
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
      spawnTeddyBears();
    });

    /* ---------- TEDDY BEARS ---------- */
    function spawnTeddyBears() {
      const container = document.getElementById("teddyBearsContainer");
      container.classList.add("active");
      
      const bearEmojis = ["üß∏", "üêª", "üêª‚Äç‚ùÑÔ∏è"];
      const numberOfBears = 30;
      
      // Spawn bears from different directions
      for (let i = 0; i < numberOfBears; i++) {
        setTimeout(() => {
          const bear = document.createElement("div");
          bear.className = "teddy-bear";
          bear.textContent = bearEmojis[Math.floor(Math.random() * bearEmojis.length)];
          
          // Random position where bear will end up
          const endX = Math.random() * window.innerWidth;
          const endY = Math.random() * window.innerHeight;
          
          // Determine start position (from edges)
          const side = Math.floor(Math.random() * 4); // 0=top, 1=right, 2=bottom, 3=left
          let startX, startY;
          
          switch(side) {
            case 0: // from top
              startX = Math.random() * window.innerWidth;
              startY = -100;
              break;
            case 1: // from right
              startX = window.innerWidth + 100;
              startY = Math.random() * window.innerHeight;
              break;
            case 2: // from bottom
              startX = Math.random() * window.innerWidth;
              startY = window.innerHeight + 100;
              break;
            case 3: // from left
              startX = -100;
              startY = Math.random() * window.innerHeight;
              break;
          }
          
          const rotation = (Math.random() - 0.5) * 30; // Random rotation -15 to 15 degrees
          
          bear.style.left = endX + "px";
          bear.style.top = endY + "px";
          bear.style.setProperty('--start-x', (startX - endX) + "px");
          bear.style.setProperty('--start-y', (startY - endY) + "px");
          bear.style.setProperty('--rotation', rotation + "deg");
          bear.style.animationDelay = (i * 0.05) + "s";
          
          container.appendChild(bear);
          
          // After animation, add bounce effect
          setTimeout(() => {
            bear.style.animation = "bounce 2s ease-in-out infinite";
            bear.style.animationDelay = (Math.random() * 2) + "s";
          }, 1500 + (i * 50));
          
        }, i * 80);
      }
    }
  </script>
</body>
</html>
